<!DOCTYPE html>
<html>
<head>
  <title>Custom CSS and Custom JS #2</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
</head>

<body>
  <style id="customCSS" type="text/css">
    body {
      background-color: yellow;
    }
  </style>

  <script id="customJS" type="text/javascript">
    console.log('I am custom JS!');
  </script>

  <div id="editor"></div>

  <script src="//editor.unlayer.com/embed.js"></script>
  <script>
    unlayer.init({
      id: 'editor',
      projectId: 1071,
      locale: 'en',
      customCSS: [
        document.getElementById('customCSS').innerHTML,
      ],
      customJS: [
        document.getElementById('customJS').innerHTML,
      ]
    });
  </script>

  <script src="src/index.js"></script>
</body>
</html>
