<aside>
  <h1><a href="https://docs.unlayer.com/examples/">Unlayer Playgrounds</a></h1>
  
  <ul>
    <ul class="sub-menu">
      <li class="playgroundMenuItem">
        <a href="https://docs.unlayer.com/examples/" target="_blank">Documentation</a>
      </li>
    </ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      {{ if .HasChildren }}
        <li class="categoryMenuItem {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
          {{ .Pre }}
          <span>{{ .Name }}</span>
        </li>
        <ul class="sub-menu">
          {{ range .Children }}
            <li class="playgroundMenuItem {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
              <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
      {{ else }}
        <li>
          <a href="{{ .URL }}">
            {{ .Pre }}
            <span>{{ .Name }}</span>
          </a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</aside>
