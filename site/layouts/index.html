{{ define "main" }}

<div class="home">
  <h1>Unlayer Playgrounds</h1>
  
  <ul class="main-menu">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      {{ if .HasChildren }}
        <li class="categoryMenuItem {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
          {{ .Pre }}
          <span>{{ .Name }}</span>
        </li>
        <ul class="sub-menu">
          {{ range .Children }}
            <li class="playgroundMenuItem {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
              <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
      {{ else }}
        <li>
          <a href="{{ .URL }}">
            {{ .Pre }}
            <span>{{ .Name }}</span>
          </a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</div>

{{end}}
